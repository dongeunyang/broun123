			<section id="first" class="main">
			
				<header>


						<style>
							*{padding:0; margin:0; text-decoration:none; list-style: none; }
							nav{ position:sticky; z-index: 1;
								left: 0; top:0; width: 100%; padding-top: 10px 0px; background: #fff;box-shadow: 0 0 5px rgba(206, 206, 206, 0.5);}
							nav div{display: flex;position: relative; width: 700px;margin: 0 auto;}
							nav div a{flex: 1;display: block;height: 40px;line-height: 40px;text-align: center;color: #8f8f8f}
							nav div > span{position: absolute; left: 0; bottom: 0; width: 175px;height: 3px;background: #9B111E;transition: all .5s;}
						</style>
						<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
						<script>
						$(document).ready(function(){
							$("nav a").click(function(){
								var _this = $(this);
								var count = 0;
								var widthspan = $("nav div > span").css("width").replace("px","");//maybe 100;
							
								$(this).parent().children().each(function(){
									if(_this.html() === $(this).html()){
										$("nav div > span").css({left: widthspan*count+"px",opacity: 1});
										$(this).css({color:"#000"}).siblings().css({color:"#8f8f8f"});
										
									
									}
									count++;
								});
							});
						});
						
						</script>

			<script>
				// Need this for "newer" versions of jQuery, which have removed $.browser
				$.browser = $.browser || {msie: false};
				</script>
				<script src="assets/js/jquery.ba-bbq.js"></script>
				<script>
				  $(document)
				  .on('click', 'a[href*="#"]', function() {
					if (this.hash && this.pathname === location.pathname) {
					  $.bbq.pushState('#/' + this.hash.slice(1));
				
					  return false;
					}
				  })
				  .ready(function() {
					$(window).bind('hashchange', function(event) {
					  var tgt = location.hash.replace(/^#\/?/, '');
			
					  if (document.getElementById(tgt)) {
						$.smoothScroll({scrollTarget: '#' + tgt});
					  }
					});
			  
					$(window).trigger('hashchange');
				  });
				</script>
